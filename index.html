<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/button.css">
</head>
<body>
    <div class="calculator">
    <div class="result"></div>
    <div class="box10"><button class="button">C</button></div>
    <div class="box11"><button class="button"><</button></div>
    <div class="box12"><button class="button">/</button></div>
    <div class="box13"><button class="button">*</button></div>
    <div class="box7"><button class="button">7</button></div>
    <div class="box8"><button class="button">8</button></div>
    <div class="box9"><button class="button">9</button></div>
    <div class="box14"><button class="button">-</button></div>
    <div class="box4"><button class="button">4</button></div>
    <div class="box5"><button class="button">5</button></div>
    <div class="box6"><button class="button">6</button></div>
    <div class="box15"><button class="button">+</button></div>
    <div class="box1"><button class="button">1</button></div>
    <div class="box2"><button class="button">2</button></div>
    <div class="box3"><button class="button">3</button></div>
    <div class="box16"><button class="button buttonequals">=</button></div>
    <div class="box0"><button class="button buttonzero">0</button></div>
    <div class="box17"><button class="button">.</button></div>
    </div>
</body>
</html>
